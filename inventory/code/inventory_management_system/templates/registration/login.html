{% extends "login_base.html" %}

{% block content %}
<script type="text/javascript" >
    $(document).ready(function(){
        $("#id_username").attr('placeholder', '{{form.username.label}}');
        $("#id_password").attr('placeholder', '{{form.password.label}}');
        $("#id_username").attr('class', 'form-control');
        $("#id_password").attr('class', 'form-control');
    });
</script>

<div class="container" align="center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="width: 400px; margin-top: 50px">
                  <div class="panel-heading">
                    <h3 class="panel-title">IMS Login</h3>
                 </div>
                  <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" method="post" action="{% url 'auth_views.login' %}">
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">Invalid Login</div>
                    {% endif %}
                    {% csrf_token %}
                    <fieldset>
                          <div class="form-group">
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password }}
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" name="commit" value="Login">
                        <!-- <input type="hidden" name="next" value="{{ next }}" /> -->
                        
                    </fieldset>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
